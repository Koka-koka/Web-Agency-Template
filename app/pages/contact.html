<main class="main">

    <!-- Contact -->
    <section class="contact">
        <div class="container">
            <h2 class="contact__heading heading" data-aos="fade-up" data-aos-duration="1000">Contact us</h2>
            <p class="contact__text" data-aos="fade-down" data-aos-duration="1000">Lorem ipsum dolor sit amet
                consectetur adipisicing.</p>
            <div class="contact__wrapper" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
                <!-- Contact details -->
                <div class="contact__details">
                    <h3 class="contact__details-title">Contact information</h3>
                    <p class="contact__details-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque
                        pariatur facere doloribus delectus obcaecati laboriosam.</p>
                    <div class="contact__details-phone">
                        <img src="./images/phone-icon.svg" alt="phone icon" class="contact__details-phone-icon">
                        <a href="tel:+11111111111" class="contact__details-phone-num">+11111111111</a>
                    </div>
                    <div class="contact__details-email">
                        <img src="./images/mail-icon.svg" alt="email icon" class="contact__details-email-icon">
                        <a href="mailto:test@test.com" class="contact__details-email-link">test@test.com</a>
                    </div>
                    <div class="contact__details-paypal">
                        <img src="./images/paypal-icon.svg" alt="paypal icon" class="contact__details-paypal-icon">
                        <a href="https://paypal.com" target="_blank"
                            class="contact__details-paypal-link">https://paypal.com</a>
                    </div>
                    <div class="contact__details-location">
                        <img src="./images/location-icon.svg" alt="location icon"
                            class="contact__details-location-icon">
                        <a href="#" class="contact__details-location-link">location</a>
                    </div>
                </div>
                <!-- Contact form -->
                <form class="contact__form">
                    <div class="text-inputs">
                        <label class="text-input">
                            <div class="text-input__title">First Name</div>
                            <input class="text-input__input" type="text" name="first-name">
                        </label>
                        <label class="text-input">
                            <div class="text-input__title">Last Name</div>
                            <input class="text-input__input" type="text" name="last-name">
                        </label>
                        <label class="text-input">
                            <div class="text-input__title">Mail</div>
                            <input class="text-input__input" type="mail" name="mail">
                        </label>
                        <label class="text-input">
                            <div class="text-input__title">Phone</div>
                            <input class="text-input__input" type="phone" name="phone">
                        </label>
                    </div>
                    <div class="radioboxes">
                        <h4 class="radioboxes__heading">What service do you need?</h4>
                        <div class="radioboxes__wrapper">
                            <label class="radiobox">
                                <input class="radiobox__input" type="radio" name="service" value="web-design">
                                <span class="radiobox__title">Web Design</span>
                            </label>
                            <label class="radiobox">
                                <input class="radiobox__input" type="radio" name="service" value="app-design">
                                <span class="radiobox__title">App Design</span>
                            </label>
                            <label class="radiobox">
                                <input class="radiobox__input" type="radio" name="service" value="graphics-design">
                                <span class="radiobox__title">Graphics Design</span>
                            </label>
                            <label class="radiobox">
                                <input class="radiobox__input" type="radio" name="service" value="digital-marketing">
                                <span class="radiobox__title">Digital Marketing</span>
                            </label>
                            <label class="radiobox">
                                <input class="radiobox__input" type="radio" name="service" value="other">
                                <span class="radiobox__title">Other</span>
                            </label>
                        </div>
                    </div>
                    <label class="textarea">
                        <div class="textarea__title">Message</div>
                        <textarea class="textarea__input" name="Message"></textarea>
                    </label>
                    <div class="submit">
                        <button class="submit__input button" type="submit" name="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Work -->
    <!--=include work.html -->

</main>
